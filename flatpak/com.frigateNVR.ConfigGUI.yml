app-id: com.frigateNVR.ConfigGUI
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: frigate-config-gui
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # File system access for config files
  - --filesystem=home
  # Network access for OpenAI API (if used)
  - --share=network
modules:
  - name: python3-PyQt6
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "PyQt6" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/PyQt6-6.6.1.tar.gz
        sha256: actual_sha256_here

  - name: python3-dependencies
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} pyyaml pydantic
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/pyyaml-latest.tar.gz
        sha256: actual_sha256_here
      - type: file
        url: https://files.pythonhosted.org/packages/pydantic-latest.tar.gz
        sha256: actual_sha256_here

  - name: frigate-config-gui
    buildsystem: simple
    build-commands:
      - install -D frigate-config-gui /app/bin/frigate-config-gui
      - install -D com.frigateNVR.ConfigGUI.desktop /app/share/applications/com.frigateNVR.ConfigGUI.desktop
      - install -D com.frigateNVR.ConfigGUI.appdata.xml /app/share/metainfo/com.frigateNVR.ConfigGUI.appdata.xml
      - install -D icon.svg /app/share/icons/hicolor/scalable/apps/com.frigateNVR.ConfigGUI.svg
    sources:
      - type: dir
        path: ../